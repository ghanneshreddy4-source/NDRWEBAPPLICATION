<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NDR - Courses</title>

  <!-- GLOBAL THEME + sidebar + page-specific CSS -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/sidebar.css" />
  <link rel="stylesheet" href="assets/css/home.css" />
  <style>
    /* Course grid layout */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .course-card {
      background: #141827;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 1.2rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-4px);
    }
    .course-card.locked {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }
    .course-card.locked::after {
      content: "ðŸ”’ Locked";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .course-code {
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 0.3rem;
    }
    .course-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .course-desc {
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <!-- Global scripts -->
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/sidebar.js"></script>

  <!-- Page-specific logic -->
  <script src="assets/js/courses.js"></script>
</body>
</html>
