<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NDR - Logout</title>
  <link rel="stylesheet" href="assets/css/base.css" />
</head>
<body>
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; background:#020617; color:#e5e7eb;">
    <p style="font-size:0.95rem;" id="logoutMsg">Logging you out...</p>
  </div>

  <script src="assets/js/storage.js"></script>
  <script>
    clearAuth();
    document.getElementById("logoutMsg").textContent = "You have been logged out.";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);
  </script>
</body>
</html>
